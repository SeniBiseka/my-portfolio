    <main class="contact-form">
        <section class="form-section">
            <h2>Get in Touch</h2>
            <!-- Contact Form -->
            <form action="submit_form.php" method="post">  <!--form data will be sent to submit_form.php using the POST method-->
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Full Name">

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email Address">

                <!-- Subject Field -->
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Message Subject">

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                <!-- Newsletter Signup Checkbox -->
                <label>
                    <input type="checkbox" name="newsletter" value="yes">
                    Sign me up for the newsletter
                </label>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
